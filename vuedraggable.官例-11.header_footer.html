<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vuedraggable 测试实例</title>
    <script src="./assets/vue.global.min.js"></script>
    <script src="./assets/Sortable.min.js"></script>
    <script src="./assets/vuedraggable.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/pure-min.css">
    <link rel="stylesheet" type="text/css" href="./assets/line-awesome-1.3.0/css/line-awesome.min.css">
</head>

<body style="padding:10px;">
<style>



</style>

<div id="app" class="demo">
    <div class="pure-g">
        <div class="pure-u-6-24">
            <h2>header_footer</h2>

            <draggable
                    :list="list"
                    class="list-group"
                    @start="dragging = true"
                    @end="dragging = false"
                    @change="log"
                    item-key="name"
            >
                <template #header>
                    <div>
                        <button class="pure-button" @click="add">Add</button>
                    </div>
                </template>

                <template #footer>
                    <div class="btn-group list-group-item" role="group">
                        <button class="pure-button"  @click="replace">Replace</button>
                    </div>
                </template>

                <template #item="{ element }">
                    <div >
                        {{ element.name }}
                    </div>
                </template>
            </draggable>
        </div>

        <div class="pure-u-6-24">
            <h2>List</h2>
            {{list}}
        </div>

    </div>
</div>
<script>
    let id = 1;

    const app = {
        data() {
            return {
                list: [
                    { name: "John 1", id: 0 },
                    { name: "Joao 2", id: 1 },
                    { name: "Jean 3", id: 2 }
                ],
                dragging: false
            }
        },
        //注册draggable组件
        components: {
            'draggable': window.vuedraggable
        },
        methods: {
            add: function() {
                this.list.push({ name: "Juan " + id, id: id++ });
            },
            replace: function() {
                this.list = [{ name: "Edgard", id: id++ }];
            },
            log: function(evt) {
                window.console.log(evt);
            }
        },
        computed: {

        }
    }
    Vue.createApp(app).mount('#app')
</script>

</body>

</html>
