<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue3 测试实例</title>
    <script src="./assets/vue.global.min.js"></script>
</head>

<body>
    <div id="hello-vue" class="demo">
        {{ message }}
    </div>

    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Vue!!'
                }
            }
        }

        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>

</html>
